
<div *ngFor="let content of data ">
  <google-chart #chart
  [title]=content.title
  [type]=content.type
  [data]=content.data
  [options]=content.options
  [width]=content.width
  [height]=content.height>
</google-chart>
</div>

<div *ngFor="let content of dataForBarChart ">
  <google-chart #chart
  [title]=content.title
  [type]=content.type
  [data]=content.data
  [options]=content.options
  [width]=content.width
  [height]=content.height>
</google-chart>
</div>
